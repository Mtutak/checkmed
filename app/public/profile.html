<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>User Profile</title>
    <meta charset="UTF-8">
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
	<title>CheckMed</title>
	<!-- GOOGLE FONTS -->
	<link href="https://fonts.googleapis.com/css?family=Bungee+Inline" rel="stylesheet">
	<!-- Bootstrap -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- FIREBASE -->
	<script src="https://www.gstatic.com/firebasejs/3.5.2/firebase.js">
	</script>
	
	
	<!-- JQUERY FROM GOOGLE APIs -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <!-- JQUERY UI CDN-->
    <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
	
</head>
<body>
<h1>User Profile</h1>
<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
<div class="container">
    <div class="row">
        <div class="col-md-offset-1 col-md-10 col-lg-offset-2 col-lg-8">
         <div class="well profile">
            <div class="col-sm-12">
                <div class="col-xs-12 col-sm-8">
                    <h2>User Name</h2>
                    <p><strong>About: </strong> Doctor </p>
                </div>             
                <div class="col-xs-12 col-sm-4 text-center">
                    <figure>
                        <img src="http://www.peterbangsblog.com/wp-content/uploads/2014/02/Doctor-Fisher-headshot_3942.jpg" alt="Doc" class="img-circle img-responsive">
                        <figcaption class="ratings">
                            <p>Ratings
                            <a href="#">
                                <span class="fa fa-star"></span>
                            </a>
                            <a href="#">
                                <span class="fa fa-star"></span>
                            </a>
                            <a href="#">
                                <span class="fa fa-star"></span>
                            </a>
                            <a href="#">
                                <span class="fa fa-star"></span>
                            </a>
                            <a href="#">
                                 <span class="fa fa-star-o"></span>
                            </a> 
                            </p>
                        </figcaption>
                    </figure>
                </div>
            </div>            
            <div class="col-xs-12 divider text-center">
                <div class="col-xs-12 col-sm-4 emphasis">
                    <h2><strong> User Created Lists</strong></h2>                    
                    <button class="btn btn-success btn-block"><span class="fa fa-plus-circle"></span> Click To See </button>
                </div>
                <div class="col-xs-12 col-sm-4 emphasis">
                    <h2><strong>Trending Lists</strong></h2>                    
                  
                    <button class="btn btn-info btn-block"><span class="fa fa-user"></span> View Top 10 </button>
                </div>
                <div class="col-xs-12 col-sm-4 emphasis">
                    <h2><strong>Create A Checklist</strong></h2>                    
                    <div class="btn-group dropup btn-block">
                      <button type="button" class="btn btn-primary"><span class="fa fa-gear"></span> Get Started! </button>
                    </div>
                </div>
            </div>
         </div>                 
        </div>
    </div>
</div>
</body>
</html>
