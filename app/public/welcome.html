	<link href="https://fonts.googleapis.com/css?family=Bungee+Inline" rel="stylesheet">
	<!-- Bootstrap -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- JQUERY FROM GOOGLE APIs -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <!-- JQUERY UI CDN-->

<body>
<button id="btnLogOut" class="hide">Log Out!</button>
<div id="loginForm" class="loginAll">
			<div class="container form-signup">
				<!-- Select between Sign in or Sign Up -->
				<ul class="tab-group">
			        <li class="tab active"><a href="#signup">Sign Up</a></li>
			        <li class="tab"><a href="#login">Log In</a></li>
		      	</ul>
		      <!-- Sign Up Div -->
		    <div class="tab-content">
		      <div id="signup">
		      	<h1 class="status"><img class='logo' src="./assets/img/logo.png">Sign Up!</h1>
		      	<div class="field-wrap">
					<label for="displayName">
						User Name:<span class="req">*</span>
					</label>
					<input type="text" id="displayName" required="">
				</div>
				<div class="field-wrap">
					<label for="txtEmail">
						Email:<span class="req">*</span>
					</label> 
					<input type="email" id="txtEmail" required="">
				</div>
				<div class="field-wrap">
					<label for="txtPassword">
						Password:<span class="req">*</span>
					</label> 
					<input type="password" id="txtPassword" required=""><br>
				</div>
				<!-- Attempt at File Upload -->
				  <!-- <div class="col-lg-6 col-sm-6 col-12">
			            <h4>Input Groups</h4>
			            <div class="input-group">
			                <label class="input-group-btn">
			                    <span class="btn btn-primary">
			                        Browse&hellip; <input type="file" style="display: none;" multiple>
			                    </span>
			                </label>
			                <input type="text" class="form-control" readonly>
			            </div>
			            <span class="help-block">
			                Try selecting one or more files and watch the feedback
			            </span>
			        </div> -->
					<div class="message-alert">
		    		</div>
					<button id="btnSignUp" class="btn btn-action button button-block" href="/user">
					Sign Up
					</button>
				<!-- Firebase Auth and Oauth Sign In Options -->
				<div>
			      <button id="sign-in-button" class="btn btn-action button button-block" href="/user">
			      	Sign-in with Google
			      </button>
		    	</div>
		    </div> <!-- end of full form-signup div -->
			<!-- Login DIV -->
			<div id="login">   
		        <h1 class="status"><img class='logo' src="./assets/img/logo.png">Welcome Back!</h1>
		        <div class="field-wrap">
					<label for="emailBack">
						Email:<span class="req">*</span>
					</label> 
					<input type="email" id="emailBack" required="">
				</div>
				<div class="field-wrap">
					<label for="passwordBack">
						Password:<span class="req">*</span>
					</label> 
					<input type="password" id="passwordBack" required=""><br>
				</div>
		          
		          <p class="forgot"><a href="#">Forgot Password?</a></p>
		         <button id="btnLogin" class="btn btn-action button button-block" href="/user">
					Log In
				</button>
					<div class="message-alert">
		    		</div>
				<!-- Firebase Auth and Oauth Sign In Options -->
				<div>
			      <button id="sign-in-button" class="btn btn-action button button-block" href="/user">
			      	Sign in with Google
			      </button>
		    	</div>
		    </div>
		    	
		</div> <!-- end of full for tab content -->
	</div>
</div>
</body>
<script src="assets/js/loguser.js"></script>
