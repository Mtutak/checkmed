<!DOCTYPE html>
<html lang="en">
<head>
  <title>Created List</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
    /* Remove the navbar's default rounded borders and increase the bottom margin */ 
   
    
    /* Remove the jumbotron's default bottom margin */ 
     .jumbotron {
      margin-bottom: 10px;
    }
   
    /* Add a gray background color and some padding to the footer */
    footer {
      background-color: #f2f2f2;
      padding: 25px;
    }
  </style>
</head>
<body>

<div class="jumbotron">
  <div class="container text-center">
    <h1 id='listTitle'></h1>      
    <p>Checklist by: <span id='creator'></span></p>
    <p id='role'></p>
  </div>
</div>

<div class="container">    
  <div class="row">
    <div class="col-sm-4">
      <div class="panel panel-primary">
        <div class="panel-heading for">Checklist for: </div>
        <div class="panel-body">
           <ul id='listFor'>
            
            </ul>
        </div>
      </div>
    </div>
    <div class="col-sm-8"> 
      <div class="panel panel-danger">
        <div class="panel-heading symp">Symptoms: </div>
          <div class="panel-body">
            <ul id='symptoms'>
              
            </ul>
          </div>
      </div>
    </div>
  </div>
   
  <div class="row">
    <div class="col-sm-12">
      <div class="panel panel-primary">
        <div class="panel-heading exam">Physical Exam: </div>
        <div class="panel-body">
           <ul id='physical'>
            
            </ul>
        </div>
      </div>
    </div>
  <br>
    
  <div class="row">
    <div class="col-sm-6">
      <div class="panel panel-primary">
        <div class="panel-heading lab">Labs: </div>
        <div class="panel-body">
           <ul id='labs'>
            
            </ul>
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="panel panel-primary">
        <div class="panel-heading lab">Medications: </div>
        <div class="panel-body">
           <ul id='meds'>
            
            </ul>
        </div>
      </div>
    </div>
  </div>
  <div class='row'>
    <div class="col-sm-12">
      <div class="panel panel-primary">
        <div class="panel-heading lab">Procedures: </div>
        <div class="panel-body">
           <ul id='proc'>
            
            </ul>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
<br><br>
<footer class="container-fluid text-center">
  <p>What Would You Like To Do?</p>  
  <div id="navbar">
    <a href='#' role="button" class="btn btn-primary .btn-lg">Save To PDF</a>
    <a href='#' role="button" class="btn btn-primary .btn-lg">Edit Checklist</a>
    <a href='#' role="button" class="btn btn-primary .btn-lg">Make A New Checklist</a>
  </div>

</footer>
<script src="https://www.gstatic.com/firebasejs/3.6.7/firebase.js"></script>
<!-- <script src="assets/js/loguser.js"></script> -->

</body>
</html>
